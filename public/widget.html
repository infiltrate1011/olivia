<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Olivia Widget</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fff;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }
    #input {
      margin-top: 1rem;
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h3>Olivia ðŸ¤–</h3>
  <div id="chat"></div>
  <div id="input">
    <input id="userInput" type="text" placeholder="Ask Olivia anything..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById('chat');
      const userBubble = document.createElement('div');
      userBubble.textContent = "You: " + message;
      chat.appendChild(userBubble);

      input.value = '';

      const res = await fetch('/api/olivia', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const botBubble = document.createElement('div');
      botBubble.textContent = "Olivia: " + (data.reply || '[No response]');
      chat.appendChild(botBubble);
    }
  </script>
</body>
</html>
